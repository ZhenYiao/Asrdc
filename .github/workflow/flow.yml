name: BuildTest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy rustfmt

      - name: Run Clippy
        run: |
          rustup show
          cargo clippy

      - name: Run Tests
        run: cargo test

      - name: Rust Build
        run: cargo build --release


      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run:
          cd web
          npm ci

      - name: Build project
        run: npm run build